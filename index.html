<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memory Match Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #282c34;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 15px;
    margin-top: 20px;
  }
  .card {
    width: 80px;
    height: 80px;
    background: #444;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    user-select: none;
    transition: background 0.3s;
  }
  .card.flipped, .card.matched {
    background: #61dafb;
    cursor: default;
  }
  .card.matched {
    background: #21a1f1;
    cursor: default;
  }
  #message {
    margin-top: 20px;
    font-size: 1.2em;
  }
  button {
    margin-top: 15px;
    padding: 8px 16px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Memory Match Game</h1>
<div id="game"></div>
<div id="message"></div>
<button id="restart">Restart Game</button>

<script>
  const symbols = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ’','ðŸ‰','ðŸ¥','ðŸ','ðŸ“'];
  let cards = [];
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matches = 0;

  const gameContainer = document.getElementById('game');
  const message = document.getElementById('message');
  const restartBtn = document.getElementById('restart');

  function shuffle(array) {
    for(let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createCards() {
    cards = shuffle([...symbols, ...symbols]); // duplicate and shuffle

    gameContainer.innerHTML = '';
    cards.forEach((symbol, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.symbol = symbol;
      card.dataset.index = index;
      card.innerHTML = ''; // hidden initially
      card.addEventListener('click', onCardClick);
      gameContainer.appendChild(card);
    });
  }

  function onCardClick(e) {
    if(lockBoard) return;

    const clickedCard = e.currentTarget;
    if(clickedCard === firstCard) return; // clicking same card twice

    revealCard(clickedCard);

    if(!firstCard) {
      firstCard = clickedCard;
      return;
    }

    secondCard = clickedCard;
    lockBoard = true;

    if(firstCard.dataset.symbol === secondCard.dataset.symbol) {
      // Match
      firstCard.classList.add('matched');
      secondCard.classList.add('matched');
      matches += 1;
      resetTurn();

      if(matches === symbols.length) {
        message.textContent = "ðŸŽ‰ You won! Great job!";
      }
    } else {
      // Not match
      setTimeout(() => {
        hideCard(firstCard);
        hideCard(secondCard);
        resetTurn();
      }, 1000);
    }
  }

  function revealCard(card) {
    card.classList.add('flipped');
    card.textContent = card.dataset.symbol;
  }

  function hideCard(card) {
    card.classList.remove('flipped');
    card.textContent = '';
  }

  function resetTurn() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }

  restartBtn.addEventListener('click', () => {
    matches = 0;
    message.textContent = '';
    createCards();
    resetTurn();
  });

  // Start game on load
  createCards();
</script>

</body>
</html>
